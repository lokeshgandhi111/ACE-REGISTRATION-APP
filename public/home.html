<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .user-btn {
      background-color: #28a745;
      color: white;
    }

    .user-btn:hover {
      background-color: #218838;
    }

    .admin-btn {
      background-color: #007bff;
      color: white;
    }

    .admin-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who Are You?</h1>
    <button class="user-btn" onclick="location.href='index.html'">I'm a User</button>
    <button class="admin-btn" onclick="location.href='admin.html'">I'm an Admin</button>
  </div>
</body>
</html>
