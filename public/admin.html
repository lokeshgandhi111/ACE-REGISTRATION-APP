<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .downloads {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a.download-btn {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 0.75rem 1rem;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Admin: Download Registration Data</h2>

  <div class="downloads">
    <a class="download-btn" href="/admin/download?format=csv&key=admin123" download>Download CSV</a>
    <a class="download-btn" href="/admin/download?format=excel&key=admin123" download>Download Excel</a>
    <a class="download-btn" href="/admin/download?format=pdf&key=admin123" download>Download PDF</a>
  </div>
</body>
</html>
