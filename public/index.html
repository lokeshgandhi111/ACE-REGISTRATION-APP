<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    
<h2>User Registration</h2>

    <h2>Register Now</h2>
    <form id="registrationForm">
  <input type="text" name="fullName" placeholder="Full Name" required />

  <input type="email" name="email" placeholder="Email" required />

  <input type="text" name="phone" placeholder="Phone Number" required />

  <input type="text" name="department" placeholder="Department" required />

  <label for="year">Year</label>
  <select name="year" id="year" required>
    <option value="">-- Select Year --</option>
    <option value="1st Year">1st Year</option>
    <option value="2nd Year">2nd Year</option>
    <option value="3rd Year">3rd Year</option>
    <option value="4th Year">4th Year</option>
  </select>


  <button type="submit" >Submit</button>
</form>

<div id="message" style="margin-top: 1rem;"></div>


    <div id="successMessage" class="success" style="display: none;">Registration saved!</div>
      
  </div>
<form id="adminForm">
  <button type="submit" class="Admin">Admin Portal</button>
</form>


  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        message.style.display = 'block';
        form.reset();
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      } else {
        alert('Something went wrong. Try again.');
      }
    });
  const adminForm = document.getElementById('adminForm');

  adminForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const password = prompt("Enter admin password:");

    if (password === "admin123") {
      // Redirect to admin page if password is correct
      window.location.href = "/admin.html";
    } else {
      alert("‚ùå Incorrect password.");
    }
  });

  </script>
</body>
</html>
